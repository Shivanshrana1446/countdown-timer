<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COUNTDOWN</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="shortcut icon" type="image/x-icon" href="android-chrome-192x192.png">
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</head>

<body class="theme-anime">
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand mx-4" href="#"><img src="android-chrome-192x192.png" width="50px" height="50px"></a><b
      style="color:white;"><span style="color:black;">--clock</span></b>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0 border border-success">
    </ul>
    <div class="dropdown">
      <button class="btn btn-tertiary dropdown-toggle border border-success mx-4 btn-outline-success" type="button"
        data-bs-toggle="dropdown" aria-expanded="false">
        Themes
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" href="#" onclick="changeTheme('anime')">Marvel</a></li>
        <li><a class="dropdown-item" href="#" onclick="changeTheme('space')">Space</a></li>
        <li><a class="dropdown-item" href="#" onclick="changeTheme('nature')">Nature</a></li>
      </ul>
      <button type="button" value="Relod Page" onclick="window.location.href=window.location.href"
        class="btn btn btn-tertiary border border-success btn-outline-success px-4">Reset <i
          class="fa-solid fa-arrows-rotate fa-spin"></i></button>
    </div>
  </nav>
<section class="main">
  <div class="container1">
    <div class="container">
      <h5 class="heading-m py-5" style="color: rgb(73, 6, 6); font-family:sans-serif;font-size:3rem;"><b>Set Countdown Timer</b></h5>
      <div class="form-group">
        <label for="hours"><b>Hours:</b></label>
        <input type="number" class="form-control" id="hours" placeholder="Enter hours">
      </div>
      <div class="form-group">
        <label for="minutes"><b>Minutes:</b></label>
        <input type="number" class="form-control" id="minutes" placeholder="Enter minutes">
      </div>
      <button class="btn btn-primary btn-block my-5" onclick="startTimer()">Start Timer</button>
    </div>
  </div>
  <div class="clock">
    <div id="end" class="glow-clock">
      <i class="fa-regular fa-clock b fa-beat-fade" id="img1"></i>
      <i class="fa-regular fa-clock b fa-shake" id="img2"></i>
      <i class="fa-regular fa-clock b fa-spin fa-spin-reverse " id="img3"></i>
    </div>
    <div class="row justify-content-center">
      <div class="row1 timer-container">
        <h2 id="timer"></h2>
      </div>
    </div>
  </div>
</section>
</body>

</html>
